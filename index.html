<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Clicker</title>
        <script src="game.js"></script>
    </head>
    <body>

        <header class="container">
            <h1>Cookie Clicker</h1>
        </header>

        <main>
            <section>
                <div>
                    <h1>Make Cookie
                        <button id="clicker">Make</button>
                    </h1>
                </div>
                <div>
                    <p id="total-num">Number of cookies:</p>
                    <p id="rate">Cookies per Second:</p>
                </div>
                <div>
                    <p id="make-level">
                        Upgrade Cookies per Click 1 (xx Cookies) Level:
                    </p>
                    <button id="upgrade-make-button">Level Up</button>

                    <p id="up1-level">
                        Upgrade 1 (xx Cookies) Level:
                    </p>
                    <button id="upgrade1-button">Level Up</button>

                </div>
                <div>
                    <img src="https://www.dessertfortwo.com/wp-content/uploads/2023/04/Single-Serve-Chocolate-Chip-Cookie-5-720x720.jpg">
                </div>
            </section>
        </main>
    </body>
</html>
